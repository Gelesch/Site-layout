<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<a href="index.html" title="Главная страница" >Главная</a>


<!-- Форматы аудио :AAC,MP3,OGG, WAV-->
<p>
  <!-- controls-отображение проигрывателя
    autopla-автовоспроизведение
    loop-зацикливание
    preload-загрузка в кэш
   -->
  <audio controls="controls" autoplay="autoplay" loop="loop" preload="preload" >
     <source src="audio/music.aac" type="audio/aac"></source>
     <source src="audio/music.mp3" type="audio/mp3"></source>
     <source src="audio/music.ogg" type="audio/ogg"></source>
     <source src="audio/music.wav " type="audio/wav"></source>
  </audio>
</p>
</body>

</html>
